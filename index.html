<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIND PARKING</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
        }
        .hero img {
            max-width: 50%;
            height: auto;
        }
        .video-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }
        video, iframe {
            width: 80%;
            height: 480px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Seção do Logo -->
    <div class="hero">
        <img src="https://github.com/crocodil52/PAP-FINDPARKING/blob/main/FIND_PARKING-removebg-preview.png?raw=true" alt="Meu Logo">
    </div>

    <!-- Seção do Vídeo -->
    <div class="video-section">
        <!-- Opção 1: Se o vídeo estiver em um servidor próprio -->
        <!-- Substitua "URL_DO_VIDEO" pelo link direto -->
        <video controls>
            <source src="https://seuservidor.com/video.mp4" type="video/mp4">
            Seu navegador não suporta vídeos.
        </video>

        <!-- Opção 2: Se estiver no Google Drive (Substitua SEU_ID_DE_VIDEO pelo ID correto) -->
        <!-- <iframe src="https://drive.google.com/file/d/SEU_ID_DE_VIDEO/preview" allowfullscreen></iframe> -->

        <!-- Opção 3: Se estiver no YouTube/Vimeo -->
        <!-- <iframe src="https://www.youtube.com/embed/SEU_VIDEO_ID" frameborder="0" allowfullscreen></iframe> -->
    </div>
</body>
</html>
