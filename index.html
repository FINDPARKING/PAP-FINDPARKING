<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIND PARKING</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .hero {
            min-height: 100vh;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .hero img {
            max-width: 50%;
            height: auto;
        }

        .video-section {
            background-color: #fff;
            padding: 60px 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 80%;
            height: 480px;
            border-radius: 10px;
            border: none;
        }

        .download-section {
            padding: 30px 0 60px;
            background-color: #fff;
        }

        .download-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: #34A853; /* Verde */
            color: #fff;
            padding: 15px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .download-button img {
            width: 32px;
            height: 32px;
        }

        .download-button:hover {
            background-color: #2c8e46;
        }
    </style>
</head>
<body>

    <!-- Seção do Logo -->
    <div class="hero">
        <img src="https://github.com/crocodil52/PAP-FINDPARKING/blob/main/FIND_PARKING-removebg-preview.png?raw=true" alt="Meu Logo">
    </div>

    <!-- Seção do Vídeo -->
    <div class="video-section">
        <iframe src="https://drive.google.com/file/d/1932ow2vKV4bkcxQiqKMD5FVcQQCttMvJ/preview" allowfullscreen></iframe>
    </div>

    <!-- Seção do Botão de Download -->
    <div class="download-section">
        <a href="LINK_PARA_SEU_APK.apk" class="download-button" download>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Android_Studio_icon.svg" alt="Android Logo">
            Baixar App Android
        </a>
    </div>

</body>
</html>
