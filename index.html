<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero img {
            max-width: 50%;
            height: auto;
        }
        .video-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
        }
        video {
            max-width: 80%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="logo.png" alt="Meu Logo">
    </div>
    <div class="video-section">
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Seu navegador não suporta vídeos.
        </video>
    </div>
</body>
</html>
